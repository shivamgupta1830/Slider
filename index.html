<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <nav>
      <h1>Image-Slider</h1>
    </nav>
    <div class="container">
      <div class="top">
        <img src="./images/arrow.png" alt="arrow" class="left arrow" />

        <div class="frame">
          <div class="slider">
            <img src="./images/elephant.jpg" alt="" class="image" />
            <img src="./images/horses.jpg" alt="" class="image" />
            <img src="./images/owl.jpg" alt="" class="image" />
            <img src="./images/parrot.jpg" alt="" class="image" />
            <img src="./images/tiger.jpg" alt="" class="image" />
          </div>
        </div>

        <img src="./images/arrow.png" alt="arrow" class="right arrow" />
      </div>
      <div class="bottom"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
